<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cross-Validated Visual Recommender</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="resources/css/sequences.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/miscellaneous.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cross-Validated Visual Recommender</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default" onclick="event.preventDefault();">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </form>     
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

      <div class="row">
        <div class="col-md-8">

        <div class="col-md-4"> 
          <h3 id="questionRecommendationHeading"></h3>
          <div id="questionRecommendations"> </div> 
        </div>
      </div>
      <div class="row" id="moreCharts">

        </div>
      </div>

    <!-- script for the bubble chart -->
    <!--<script type="text/javascript" src="resources/js/flare.js"></script>-->
    <script type="text/javascript" src="resources/js/sequence.js"></script>
    <script type="text/javascript" src="resources/js/recommender.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
